    <script>
        ///iterator 
        function nameIterator() {
            let nextIndex = 0;
            return {
                next: function() {
                    return nextIndex < names.lenght ? 
                           { value: names[nextIndex++], done: false} : { done: true }
                }
            }
        }

        ///create an array of names
        const namesarr = ['Jack', 'Jill', 'John']

        //initialize iterator and pass in names array
        const names = nameIterator(namesarr)
